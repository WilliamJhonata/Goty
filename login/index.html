<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="/estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
             <h1>Login</h1>
             <p>Fa√ßa login e vote no GOTY.</p>
            <div id="formulario">
                <form action="#" method="post" autocomplete="on">
                    <p class="dados"><label for="imail">E-mail</label>
                        <input type="email" name="mail" id="imail" placeholder="Seu e-mail" maxlength="30" autocomplete="email" required>
                    </p>
                    <p class="dados"><label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" autocomplete="current-password" required>
                    </p>

                    <p><input type="submit" value="Entrar"></p>
                        <p><a href="../home/index.html" class="voltar">Voltar</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
